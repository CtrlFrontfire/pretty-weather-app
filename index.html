<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Pretty Weather Forecast</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="weather-forecast">
      <h1>Pretty Weather Forecast</h1>
      <header>
        <form class="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="temperature-container">
            <div class="weather-app-condition">Clear sky</div>
            <div class="weather-app-temperature">
              25
              <div class="weather-app-temperature-unit">°C</div>
            </div>
            <div class="condition-icon">☀️</div>
          </div>
          <div class="city-date-container">
            <div class="weather-app-city">London</div>
            <div class="weather-app-timestamp">
              Thursday 20 June 2024, 21:33
            </div>
          </div>
          <div class="weather-app-details">
            <div class="high-temperature">
              <strong>23° </strong><br />
              High
            </div>
            <div class="low-temperature">
              <strong>14°</strong> <br />
              Low
            </div>
            <div class="humidity-levels">
              <strong>66%</strong> <br />
              Rain
            </div>
            <div class="wind-speed">
              <strong>5.66km/h</strong> <br />
              Wind
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/CtrlFrontfire" target="_blank"
          >Argyro Vlachaki</a
        >, is
        <a
          href="https://github.com/CtrlFrontfire/pretty-weather-forecast"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://pretty-weather-forecast.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
